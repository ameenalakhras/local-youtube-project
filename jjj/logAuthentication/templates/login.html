<div class="container-fluid">

  <div class="card-body">
    <h4 class="card-title">Login</h4>
    <form method="post" action="{% url 'login_auth'%}">
      {% csrf_token %}

      <div class="form-group">
        <label for="username">username</label>
        <input id="username" type="text" class="form-control" name="loginUsername" value="" required autofocus>
        <div class="invalid-feedback">
          name is invalid
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password

        </label>
        <input id="password" type="password" class="form-control" name="loginPassword" required="" data-eye>
          <div class="invalid-feedback">
            Password is required
          </div>
          <a href="#" class="float-right">
            Forgot Password?
          </a>
      </div>

      <!-- <div class="form-group">
        <div class="custom-checkbox custom-control">
          <input type="checkbox" name="remember" id="remember" class="custom-control-input">
          <label for="remember" class="custom-control-label">Remeber Me</label>
        </div>
      </div> -->
      <br>
      <div class="form-group m-0">
        <button type="submit" class="btn btn-primary btn-block">
          Login
        </button>
      </div>
    </form>
  </div>

  <div class="mt-4 text-center">
  <div>
    <p>  Don't have an account? </p>
    <a href="javascript:void(0);" onClick="$('#loginbox').hide(); $('#signupbox').show()">Create One </a>
  </div>
  </div>

</div>
